<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
    <script>
        /* needed for IE */
        document.createElement('header');
        document.createElement('section');
        document.createElement('footer');
    </script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

</head>
<body>

<div class="out-container">
    <div class="container">
        <div class="header">
            <img src="img/header.png" class="img-content" />
            <img src="img/header_res_768.png" class="img-content-responsive" />
        </div>
        <div class="section-container top">
            <div class="sections">
                <section>
                    <img src="img/sec1.png" alt="" />
                </section>
                <section>
                    <img src="img/sec2.png" alt="" />
                </section>
            </div>
            <div class="sections">
                <section><img src="img/sec3.png" alt="" /></section>
                <section><img src="img/sec4.png" alt="" /></section>
                <section><img src="img/sec5.png" alt="" /></section>
            </div>
            <div class="sections">
                <section class="vintage">
                    <a href="/vintage">
                        <img src="img/vintage.png" alt="" class="img-content" />
                        <img src="img/vintage_768.png" alt="" class="img-content-responsive" />
                    </a>
                </section>
                <section class="bear">
                    <a href="/">
                        <img src="img/bear.png" alt="" class="" />
                    </a>
                </section>
            </div>
        </div>
        <div class="clear"></div>
        <div class="section-container bottom">
            <div class="sections bottom-links">
                <section class="follow"><a href="/follow"><img src="img/follow.png" alt="" /></a></section>
                <section class="about"><a href="/about"><img src="img/about.png" alt="" /></a></section>
                <section class="explore"><a href="/explore"><img src="img/explore.png" alt="" /></a></section>
            </div>
        </div>
        <div class="footer">
            <img src="img/footer.png" class="img-content"/>
            <img src="img/footer_res_768.png" class="img-content-responsive"/>
        </div>
    </div>
</div>

</body>
</html>
